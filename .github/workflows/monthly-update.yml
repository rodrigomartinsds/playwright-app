on:
  schedule:
    # Todo dia 1Â° do mÃªs Ã s 3h da manhÃ£ (UTC)
    - cron: '0 3 1 * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'ForÃ§ar atualizaÃ§Ã£o?'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Verificar atualizaÃ§Ãµes
        id: check-updates
        run: |
          npm outdated --json > outdated.json 2>/dev/null || true
          if [ -s outdated.json ]; then
            echo "updates-available=true" >> $GITHUB_OUTPUT
            echo "ğŸ” AtualizaÃ§Ãµes disponÃ­veis:"
            cat outdated.json
          else
            echo "updates-available=false" >> $GITHUB_OUTPUT
            echo "âœ… Todas dependÃªncias atualizadas"
          fi
      
      - name: ğŸš€ Atualizar dependÃªncias
        if: steps.check-updates.outputs.updates-available == 'true' || github.event.inputs.force_update == true
        run: |
          npm update
          npm audit fix --force || true
      
      - name: ğŸ“‹ Verificar mudanÃ§as
        id: changes
        run: |
          if git diff --quiet package*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit atualizaÃ§Ãµes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package*.json
          git commit -m "ğŸ“¦ AtualizaÃ§Ã£o automÃ¡tica - $(date '+%d/%m/%Y')"
          git push
      
      - name: ğŸ“Š RelatÃ³rio
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "ğŸ‰ DependÃªncias atualizadas!"
          else
            echo "ğŸ’¤ Nenhuma atualizaÃ§Ã£o necessÃ¡ria"
          fi
